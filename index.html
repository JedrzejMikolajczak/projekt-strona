<!DOCTYPE html>
<html>
    <head>
        <title>Galaxypedia</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <li class="desktop"><a href="main.html" class="logo">Galaxypedia</a></li>
            <ul>
                <li><a href="#"class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gwiazdozbiory.html">Gwiazdozbiory</a></li>
                <li><a href="ciekawostki.html">Ciekawostki</a></li>
                <li><a href="https://www.instagram.com/galaxypedia.pl/">Contact</a></li>
            </ul>
        </header>
        <section>
            <img src="stars.png" id="stars">
            <img src="moon.png" id="moon">
            <img src="mountains_behind.png" id="mountains_behind">
            <h2 id="text">Droga Mleczna</h2>
            <a href="#sec" id="btn">Explore</a>
            <img src="mountains_front.png" id="mountains_front">
        </section>
        <div class="slider_frame">
            <div class="slide_images">
                <div class="image_container">
                    <a href="content.html"><img src="https://www.gstatic.com/earth/social/00_generic_facebook-001.jpg" style="height:1000px"></a>
                </div>
                <div class="image_container">
                    <a href="content.html"><img src="https://ocdn.eu/pulscms-transforms/1/Hj4ktkpTURBXy8zZDEwNjNiMGExNjhlZDllODA4Njk3YWY2ZTdiMjE2ZS5qcGeRlQMAAM0HgM0EOA"></a>
                </div>
                <div class="image_container">
                    <a href="content.html"><img src="https://images.newscientist.com/wp-content/uploads/2021/06/25205719/28-june_no-life-venus.jpg"></a>
                </div>
            </div>
        </div>
        <div class="sec" id="sec"></div>
        <script>
            let moon = document.getElementById('moon');
            let stars = document.getElementById('stars');
            let mountains_behind = document.getElementById('mountains_behind');
            let mountains_front = document.getElementById('mountains_front');
            let text = document.getElementById('text');
            let btn = document.getElementById('btn');
            let header = document.querySelector('header');

            window.addEventListener('scroll', function(){
                let value = window.scrollY;
                stars.style.left = value * 0.1 + 'px';
                moon.style.top = value * 0.55 + 'px';
                mountains_behind.style.top = value * 0.5 + 'px';
                mountains_front.style.top = value * 0 + 'px';
                text.style.marginRight = value * 3 + 'px';
                text.style.marginTop = value * 1.2 + 'px';
                btn.style.marginTop = value * 1.5 + 'px';
                header.style.top = value * 0.5 + 'px';
            })
        </script>
    </body>
</html>
